<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0078d4;
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #005bb5;
        }
        .login-form a {
            display: block;
            margin-top: 10px;
            color: #0078d4;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <div class="login-form">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="register()">Registrarse</button>
        <a href="index.html">Volver al inicio</a>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDoJWVFyL97EZFtf1uHjJvHVahtt12b89E",
            authDomain: "stress-4f853.firebaseapp.com",
            projectId: "stress-4f853",
            storageBucket: "stress-4f853.firebasestorage.app",
            messagingSenderId: "804980468315",
            appId: "1:804980468315:web:1c34fa2b47229170fe2d7e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Función para iniciar sesión
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Inicio de sesión exitoso.");
                window.location.href = "index.html"; // Redirigir al inicio
            } catch (error) {
                alert("Error al iniciar sesión: " + error.message);
            }
        }

        // Función para registrar un nuevo usuario
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Registro exitoso. Ahora puedes iniciar sesión.");
            } catch (error) {
                alert("Error al registrar: " + error.message);
            }
        }
    </script>
</body>
</html>
